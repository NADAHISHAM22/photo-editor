<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo editor</title>
    <link rel="stylesheet" href="../css/js/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous">
     <script defer src="../js/script.js"></script>
</head>
<body>
    <div class="container">
    <div class="upload">
        <div id="img-box">
            <img id="img">
            <canvas id="canvas"></canvas>
        </div>
        <div id="uploadButton">
            <label for="uploadinput" id="uploadlabel">Upload</label>
            <input type="file" id="uploadinput">
        </div>
    </div>
    <div class="editor">

        <div class="options">
        <label>saturate</label><br>
        <input type="range" id ="saturate" min = "0" max="200" value="100">
        </div>

        <div class="options">
        <label>Contrast</label><br>
        <input type="range"  id ="Contrast" min = "0" max="200" value="100">
        </div>

        <div class="options">
        <label>Brightness</label><br>
        <input type="range" id="Brightness" min ="0" max="200" value="100">
        </div>

        <div class="options">
        <label>Sepia</label><br>
        <input type="range" id="Sepia" min = "0" max="200" value="0">
        </div>

        <div class="options">
        <label>Grayscale</label><br>
        <input type="range" id="Grayscale" min = "0" max="1" value="0" step="0.1">
        </div>

        <div class="options">
        <label>Blur</label><br>
        <input type="range" id="Blur" min = "0" max="10" value="0" step="0.1" >
        </div>
        
        <div class="options">
        <label>Hue Rotate</label><br>
        <input type="range" id="Hue_Rotate" min = "0" max="350" value="0">
        </div>

        <div class ="buttons">
            <button id="reset" >reset</button>
            <a download="true" id ="Download" href="" >Download</a>
        </div>

</div>
    
    </div>

</body>
</html>
